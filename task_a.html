    <h1>Form validation HTML5</h1>

    <form>
        First name:<br>
        <label>
            <input type="text" required>
        </label>
        Last name:<br>
        <label>
            <input type="text" required>
        </label>
        Email:<br>
        <label>
            <input type="email">
        </label>
        Phone number:<br>
        <label>
            <input type="text" pattern="(\+358)[0-9]{9}">
        </label>
        Address:<br>
        <label>
            <input type="text">
        </label>
        Postal code:<br>
        <label>
            <input type="text" pattern="[0-9]{5}">
        </label>
        Password:<br>
        <label>
            <input type="password" required>
        </label><br>
        Submit:
        <input type="submit"><br>

    </form>
